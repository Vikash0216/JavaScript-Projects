<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="searchbox">
            <input type="text" placeholder="enter city name" id="search" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="errortext">Invalid City name</div>
        <div class="weatherbox">
            <img src="images/drizzle.png" class="weather-icon">
            <h1 class="temp">20Â°c</h1>
            <h2 class="city">Bengaluru</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">12 Km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
